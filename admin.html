<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="text-center admin" width="100%">
    <section id="main-section" style="padding:10%">
        <h1>Order handling</h1>
        <table id="basketlist" class="table w-100 admin">
            <tr>
                <th scope="col">Order id</th>
                <th scope="col">Customer name</th>
                <th scope="col">Adress</th>
                <th scope="col">Products</th>
                <th scope="col">Total price</th>
                <th scope="col">Email</th>
                <th scope="col">Shipping Method</th>
            </tr>
        </table>
        <section>
            <div id="form" class="visually-hidden">
                <h2>Modify order</h2><br><br>
                <!-- <div class="form-floating mb-3">
                    <input class="form-control changeId" placeholder="Change order Id" id="changeid">
                    <label for="changeid">Change order Id</label>
                 </div> -->
                <div class="form-floating mb-3">
                    <input class="form-control changeCustomer" placeholder="Change customer" id="changeCustomer">
                    <label for="changeCustomer">Change customer name</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control changeAdress" placeholder="Change adress" id="changeAdress"
                        name="changeAdress">
                    <label for="changeAdress">Change adress</label>
                </div>
                <div class="form-floating mb-3">
                    <input class="form-control changeEmail" placeholder="Change Email" id="changeEmail">
                    <label for="changeEmail">Change Email</label>
                </div>
                <div class="form-floating">
                    <input class="form-control products" placeholder="Change products" id="changeproducts">
                    <label for="changeproducts">Change products</label>
                <div class="form-floating">
                    <input class="form-control changePrice" placeholder="Change price" id="changePrice">
                    <label for="changePrice">Change total Price</label>
                </div>
                </div>
                    <div class="form-floating">
                        <select class="form-select" id="changeDelivery">
                            <option selected>Change delivery method</option>
                            <option value="Postnord">Postnord</option>
                            <option value="DHL">DHL</option>
                        </select>
                        <label for="changeDelivery">Change delivery method</label>
                    </div>
                    <button id="modify">Commit changes to order order</button><br><br>
                </div>
        </section>
    </section>
    <script src="app-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
